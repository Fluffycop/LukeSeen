plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "7.0.0"
}

group 'com.github.fluffycop.seen'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url = "https://papermc.io/repo/repository/maven-public/"
    }
    maven {
        name = "sonatype-oss-snapshots"
        url = "https://oss.sonatype.org/content/repositories/snapshots/"
    }
}

shadowJar {
    relocate('org.spongepowered.configurate', 'com.github.fluffycop.seen.configurate')
    relocate('com.zaxxer.hikari', 'com.github.fluffycop.seen.hikaricp')
    relocate('com.typesafe.config', 'com.github.fluffycop.seen.typesafe')
    relocate('net.kyori', 'com.github.fluffycop.seen.kyori')
}

dependencies {
    compileOnly('io.papermc.paper:paper-api:1.17-R0.1-SNAPSHOT')
    implementation 'org.spongepowered:configurate-hocon:4.0.0'
    implementation 'com.zaxxer:HikariCP:5.0.0'
    implementation 'net.kyori:adventure-platform-bukkit:4.0.0-SNAPSHOT'

}

test {
    useJUnitPlatform()
}